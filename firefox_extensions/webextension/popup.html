<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecurTrack</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #e0e7ff;
            --primary-dark: #1e40af;
            --accent: #10b981;
            --danger: #ef4444;
            --gray-bg: #f3f4f6;
            --gray-border: #e5e7eb;
            --gray-text: #6b7280;
            --white: #fff;
        }
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: var(--gray-bg);
            color: #222;
            margin: 0;
            padding: 0;
            min-width: 320px;
            transition: background 0.3s;
        }
        .popup-container {
            background: var(--white);
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.06);
            margin: 16px 10px;
            padding: 20px 18px 16px 18px;
            transition: box-shadow 0.2s;
            min-width: 260px;
        }
        .popup-header {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 12px;
            letter-spacing: 0.01em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .popup-section {
            margin-bottom: 16px;
        }
        .popup-label {
            color: var(--gray-text);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
        }
        .popup-value {
            font-size: 15px;
            font-weight: 600;
            color: #222;
            margin-bottom: 8px;
        }
        .popup-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 7px;
            padding: 8px 16px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(30, 64, 175, 0.04);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            margin-right: 8px;
            outline: none;
            display: inline-flex;
            align-items: center;
            gap: 7px;
        }
        .popup-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px) scale(1.03);
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.10);
        }
        .popup-btn:active {
            background: var(--primary);
            transform: scale(0.98);
        }
        .popup-btn.secondary {
            background: var(--gray-text);
        }
        .popup-btn.secondary:hover {
            background: #374151;
        }
        .popup-status {
            margin-top: 10px;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            background: var(--accent);
            color: var(--white);
            box-shadow: 0 1px 4px rgba(16, 185, 129, 0.08);
            transition: background 0.2s;
        }
        .popup-status.error {
            background: var(--danger);
            color: var(--white);
        }
        @media (max-width: 480px) {
            .popup-container {
                margin: 8px 2px;
                padding: 10px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç RecurTrack</h1>
    </div>

    <div id="status" class="status clear">
        <div id="status-text">No CloudFlare checks detected</div>
    </div>

    <div id="detection-info" class="detection-info" style="display: none;">
        <h3>Detection Details</h3>
        <p><strong>URL:</strong></p>
        <div id="detection-url" class="url"></div>
        <p><strong>Detected:</strong> <span id="detection-time"></span></p>
        <p><strong>Indicators:</strong> <span id="detection-indicators"></span></p>
    </div>

    <button id="clear-btn" class="button secondary" style="display: none;">
        Clear Detection
    </button>

    <button id="open-sidebar-btn" class="button primary" style="margin-top: 8px;">
        üìä Open Sidebar Panel
    </button>

    <div class="history-section">
        <h3 style="margin: 0 0 8px 0; font-size: 14px; color: #495057;">Recent Detections</h3>
        <div id="history-list">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
